window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
function registerFor()
{
  var fd = document.getElementById("regisform");

var formData = {
    'name': fd.name.value,
    'email': fd.email.value,
    'mob': fd.mob.value,
    'city':fd.city.value

  }
  fetch("http://localhost:3000/regisFor", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),

                })
                  .catch(function () {
                        console.log("error");
                    });
                    document.getElementById("regisform").reset();
                    document.getElementById("regisform").style.width = "0";
                    
}
function openForm() {
  document.getElementById("regisform").style.width = "350px";
}

function closeForm() {
  document.getElementById("regisform").style.width = "0";
}

function showDesc()
{    
  load();
const a=document.getElementById("desc");   
const b=document.getElementById("button1");
var a1=document.URL.substring(36); 
console.log(a1);    
  fetch("http://localhost:3000/display_event.html/"+a1,options)
  .then((response) => {
    return response.json();
  })
  .then((dis) => {
    dis.forEach(function (disp) {
      const p = document.createElement('p');
      const div = document.createElement('div');
      const f = document.createElement('figure');
      const fc = document.createElement('figcaption');
      const img = document.createElement('img'); 
      div.innerHTML = disp.description;
      fc.setAttribute("name",disp.e_name);
      fc.innerHTML = disp.e_name;
      img.setAttribute("class", "event");
      img.setAttribute("src", disp.image);
      img.setAttribute("width","550px");
      img.setAttribute("height","450px");
      if(disp.status=='U')
      {
        const ploc = document.createElement('p');
        const ptime = document.createElement('p');
        const loc = document.createElement('div');
        const time = document.createElement('div');
        const but = document.createElement('button');
        but.setAttribute("class","colorButton")
        loc.innerHTML="Location :"+disp.loc;
        time.innerHTML="Time :"+disp.time;
        but.innerHTML=" &#9776; Open Form for Register"; 
        
        p.appendChild(loc);
        p.appendChild(time);
        b.appendChild(but);
      }

      f.appendChild(img);
      f.appendChild(fc);
      p.appendChild(div);
      a.appendChild(f);
      a.appendChild(p);    
    })
  })
  .catch(function () {
    console.log("error");
  });
}
